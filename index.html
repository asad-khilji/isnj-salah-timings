
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISNJ Salah Timings</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h3 id="gregorianDate"></h3>
    <h4 id="hijriDate"></h4>

<table>
  <thead>
    <tr>
      <th>Prayer</th>
      <th>Azan Time</th>
      <th>Iqama Time</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Fajr</td>
      <td id="fajrTime"></td>
      <td id="iqamahFajr"></td>
    </tr>
    <tr>
      <td>Dhuhr</td>
      <td id="dhuhrTime"></td>
      <td id="iqamahDhuhr"></td>
    </tr>
    <tr>
      <td>Asr</td>
      <td id="asrTime"></td>
      <td id="iqamahAsr"></td>
    </tr>
    <tr>
      <td>Maghrib</td>
      <td id="maghribTime"></td>
      <td>After 5 min</td>
    </tr>
    <tr>
      <td>Isha</td>
      <td id="ishaTime"></td>
      <td id="iqamahIsha"></td>
    </tr>
  </tbody>
</table>

    <h3>Islamic Society of North Jersey</h3>
    <h3>Flanders, Budd Lake, & Hackettstown</h3><br>

    <h3>Budd Lake Jummah Salah @ 1:00 P.M.</h3>
    <h3>Flanders Jummah Salah @ 1:30 P.M.</h3>

    <script src="./script.js"></script>
    
</body>
</html>
