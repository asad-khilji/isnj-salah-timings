<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISNJ Salah Timings</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h3 id="gregorianDate"></h3>

    <table>
        <tr>
            <th>Salah</th>
            <th>Azan</th>
            <th>Iqamah</th>
        </tr>

        <tr>
            <th>Fajr</th>
            <td id="fajrTime"></td>
            <td>4:45 A.M.</td>
        </tr>

        <tr>
            <th>Sunrise</th>
            <td id="sunriseTime"></td>
            <td>After 15 minutes</td>
        </tr>

        <tr>
            <th>Zuhr</th>
            <td id="zuhrTime"></td>
            <td>1:15 P.M.</td>
        </tr>

        <tr>
            <th>Asr</th>
            <td id="asrTime"></td>
            <td>5:15 P.M.</td>
        </tr>

        <tr>
            <th>Maghreb</th>
            <td id="maghrebTime"></td>
            <td>After 5 minutes</td>
        </tr>

        <tr>
            <th>Isha</th>
            <td id="ishaTime"></td>
            <td>10:05 P.M.</td>
        </tr>
    </table>

    <h3>Islamic Society of North Jersey</h3>
    <h3>Flanders, Budd Lake, & Hackettstown</h3><br>

    <h3>Budd Lake Jummah Salah @ 1:00 P.M.</h3>
    <h3>Flanders Jummah Salah @ 1:30 P.M.</h3>

    <script src="./script.js"></script>
    
</body>
</html>
